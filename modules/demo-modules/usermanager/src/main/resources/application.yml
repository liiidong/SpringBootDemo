server:
  port: 8088
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: sqlserver://127.0.0.1:1433;DatabaseName=demo
    username: sa
    password: salis
    druid:
      #监控统计拦截的filters
      #filters: stat
      #driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      #基本属性
      #url: jdbc:sqlserver://127.0.0.1:1433;DatabaseName=demo
      #username: sa
      #password: salis
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      #      validation-query: SELECT 'x'
      #      test-while-idle: true
      #      test-on-borrow: false
      #      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20

mybatis:
  mapper-locations: classpath:com/enough/app/mapping/*.xml
  type-aliases-package: com.enough.app.usermanager.commontypes

hostserver:
  password: 123456
  username: admin

maven:
  path: ${java.library.path}
